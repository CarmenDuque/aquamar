    </nav>

    <section id="content">
      <h2 class="titulo-pagina">Contáctanos</h2>
      <div class="container">
        <form>
          <div class="contenedor-formulario__form__campo-horizontal">
            <div class="contenedor-formulario__form__campo-horizontal__sexo">
              <div>Hombre</div>
              <input type="radio" name="sexo" value="hombre" />
            </div>
            <div class="contenedor-formulario__form__campo-horizontal__sexo">
              <div>Mujer</div>
              <input type="radio" name="sexo" value="mujer" />
            </div>
          </div>

          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" class="form-control" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="talles">Talles</label>
            <select name="talles">
              <option value="L">Large</option>
              <option value="M">Medium</option>
              <option value="S">Small</option>
            </select>
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" rows="5"></textarea>
          </div>

          <div class="contenedor-formulario__form__campo-formulario horizontal">
            <label for="acepta">Acepta términos y condiciones</label>
            <input type="checkbox" name="acepta" value="1" />
          </div>

          <div class="contenedor-formulario__form__reset">
            <input type="reset" value="Limpiar" />
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </section>

    <footer>
