    />

    <link rel="stylesheet" href="../css/contactanos.css" />
  </head>

  <body>

          </li>
          <li class="header__menu__selected-page">
            <a href="#">Contáctanos</a>

          <li class="nav-item dropdown">

            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section id="content">
      <h2 class="titulo-pagina">Contáctanos</h2>
      <div class="contenedor-formulario">
        <form class="contenedor-formulario__form">
          <div class="contenedor-formulario__form__campo-horizontal">
            <div class="contenedor-formulario__form__campo-horizontal__sexo">
              <div>Hombre</div>
              <input type="radio" name="sexo" value="hombre" />
            </div>
            <div class="contenedor-formulario__form__campo-horizontal__sexo">
              <div>Mujer</div>
              <input type="radio" name="sexo" value="mujer" />
            </div>
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="talles">Talles</label>
            <select name="talles">
              <option value="L">Large</option>
              <option value="M">Medium</option>
              <option value="S">Small</option>
            </select>
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" />
          </div>

          <div class="contenedor-formulario__form__campo-formulario">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" rows="5"></textarea>
          </div>

          <div class="contenedor-formulario__form__campo-formulario horizontal">
            <label for="acepta">Acepta términos y condiciones</label>
            <input type="checkbox" name="acepta" value="1" />
          </div>

          <div class="contenedor-formulario__form__reset">
            <input type="reset" value="Limpiar" />
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__contacto-social">
        <ion-icon
          name="logo-whatsapp"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>11-5667-334-33</span>
      </div>
      <div class="footer__contacto-social">
        <ion-icon
          name="logo-instagram"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>@aquamare</span>
      </div>
      <div class="footer__contacto-social">
        <ion-icon
          name="mail-outline"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>contacto@aquamare.com</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
