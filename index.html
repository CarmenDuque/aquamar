<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaMar - Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__home">
        <img src="images/logo.png" class="header__home__logo" />
        <h1 class="header__home__titulo">Aqua Mar</h1>
      </a>
      <nav>
        <ul class="header__menu desktop-only">
          <li class="header__menu__selected-page">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="pages/corpinos.html">Corpiños</a>
          </li>
          <li>
            <a href="pages/enteros.html">Enteros</a>
          </li>
          <li>
            <a href="pages/bikinis.html">Bikinis</a>
          </li>
          <li>
            <a href="pages/nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="pages/contactanos.html">Contáctanos</a>
          </li>
        </ul>
        <ul class="header__menu mobile-only">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              <ion-icon name="menu-outline"></ion-icon>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Home</a>
              <a class="dropdown-item" href="pages/corpinos.html">Corpiños</a>
              <a class="dropdown-item" href="pages/enteros.html">Enteros</a>
              <a class="dropdown-item" href="pages/bikinis.html">Bikinis</a>
              <a class="dropdown-item" href="pages/nosotros.html">Nosotros</a>
              <a class="dropdown-item" href="pages/contactanos.html"
                >Contáctanos</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section id="content">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="carousel-item-image"
              src="images/carousel/1.jpeg"
              alt="1"
            />
          </div>
          <div class="carousel-item">
            <img
              class="carousel-item-image"
              src="images/bikinis/2.jpg"
              alt="2"
            />
          </div>
          <div class="carousel-item">
            <img
              class="carousel-item-image"
              src="images/corpinos/1.jpg"
              alt="3"
            />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <section id="productos">
        <h2 class="productos__title">Nuestros Productos</h2>
        <div class="productos__links">
          <a href="pages/corpinos.html" class="productos__links__card">
            <img src="images/corpinos/1.jpg" />
            <span>Corpiños</span>
          </a>
          <a href="pages/enteros.html" class="productos__links__card">
            <img src="images/enteros/Enteros.jpg" />
            <span>Enteros</span>
          </a>
          <a href="pages/bikinis.html" class="productos__links__card">
            <img src="images/bikinis/2.jpg" />
            <span>Bikinis</span>
          </a>
        </div>
      </section>
    </section>
    <footer class="footer">
      <div class="footer__contacto-social">
        <ion-icon
          name="logo-whatsapp"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>11-5667-334-33</span>
      </div>
      <div class="footer__contacto-social">
        <ion-icon
          name="logo-instagram"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>@aquamare</span>
      </div>
      <div class="footer__contacto-social">
        <ion-icon
          name="mail-outline"
          class="footer__contacto-social__icono"
        ></ion-icon>
        <span>contacto@aquamare.com</span>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
